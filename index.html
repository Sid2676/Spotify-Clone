<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css">
  <title>Spotify UI Clone (Responsive)</title>
  <style>
   
  </style>
</head>
<body>
  <div class="sidebar">
    <h2 class="logo">Spotify</h2>
    <ul class="menu">
      <li>Home</li>
      <li>Search</li>
      <li>Your Library</li>
    </ul>
    <hr />
    <ul class="playlist">
      <li>Create Playlist</li>
      <li>Liked Songs</li>
      <li>My Playlist #1</li>
    </ul>
  </div>

  <div class="main">
    <h1>Good Morning</h1>
    <div class="cards">
      <div class="card">
        <div class="cover"></div>
        <p>Top Hits</p>
      </div>
      <div class="card">
        <div class="cover"></div>
        <p>Daily Mix</p>
      </div>
      <div class="card">
        <div class="cover"></div>
        <p>Chill Vibes</p>
      </div>
      <div class="card">
        <div class="cover"></div>
        <p>Workout</p>
      </div>
    </div>
  </div>

  <div class="player">
    <p>Now Playing: Song Name</p>
    <div class="player-controls">
      <span>⏮</span>
      <span>⏯</span>
      <span>⏭</span>
    </div>
  </div>
</body>
</html>
